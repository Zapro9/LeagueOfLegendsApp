<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>League Stats</title>
		<link rel="stylesheet"

.hero {

}

@media (max-width:  768px) { .hero { background: black url(https://images.unsplash.com/photo-1533201357341-8d79b10dd0f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2734&q=80) center / cover; } }

<body>
<!-- .hero -->
<section class="hero is-fullheight">
<!-- .hero-head -->
<nav class="hero-head">
	<div class="columns is-mobile is-marginless heading has-text-weight-bold">
		<div class="column left">
			<figure class="navbar-item image">
				<img src="https://vignette.wikia.nocookie.net/logopedia/images/8/86/League_of_legends_logo_transparent.png/revision/latest?cb=20170311194823" style="width: 5rem; height: 8rem;">
			</figure>
		</div>
		<div class="column center desktop">
			<p class="navbar-item has-text-white">LEADERBOARDS</p>
			<p class="navbar-item has-text-white">CHAMPIONS</p>
			<p class="navbar-item has-text-white">SUMMONERS</p>
			<p class="navbar-item has-text-white">KDA</p>
			<p class="navbar-item has-text-white">ENERGY  </p>
		</div>
		<div class="column right">
			<p class="navbar-item has-text-white desktop">SHOP   </p>
			<p class="navbar-item has-text-white desktop">SIGN IN</p>
			<figure class="navbar-item image has-text-white center">
				<i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
			</figure>
		</div>
	</div>
</nav>
<!-- /.hero-head -->

    </div>

          <textarea class="textarea" placeholder="12345 joined the lobby
          6789 joined the lobby
          abcd joined the lobby
          efgh joined the lobby
          ijklm joined the lobby"></textarea>
        </div>
    <p class="control">
      <a class="button is-info">
        Search

    </p>
  </div>
